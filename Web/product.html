<!DOCTYPE html>
<html>
    <head>
        <title>FrissKert</title>
        <meta charset="UTF-8">
    </head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container{
    width: 90%;
    height: 70vh;
    padding: 20px;
    border-radius: 20px;
    box-shadow:  0px 5px 25px rgba(0,0,0,0.2);
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-direction: column;
}

.container form{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-direction: column;
}

.inputBox{
    width: 100%;
    margin: 10px 0;
    border-radius: 5px;
    overflow: hidden;
}

.inputBox input[type="text"], input[type="tel"], input[type="email"], .inputBox input[type="password"]{
    width: 100%;
    height: 50px;
    border-radius: 5px;
    border: none;
    outline: none;
    overflow: hidden;
    border: 1px solid rgba(0,0,0,0.2);
    padding: 0px 10px;
    font-size: 16px;
    color: #444;
}

.inputBox textarea{
    width: 100%;
    height: 120px;
    border-radius: 5px;
    border: none;
    outline: none;
    overflow: hidden;
    border: 1px solid rgba(0,0,0,0.2);
    padding: 0px 10px;
    font-size: 16px;
    color: #444;
}

.inputBox button{
    width: 100%;    
    padding: 10px 20px;
    border: none;
    outline: none;
    background: rgb(0, 119, 255);
    color: #FFF;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    
}

.inputBox button:hover{
    background: rgb(0, 17, 255);
    transition: all 0.3s ease;
}

::placeholder{
    font-size: 16px;
}

.alert{
    width: 100%;
    background: rgb(0, 255, 106);
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    font-size: 18px;
    font-weight: 900;
    display: none;
}
</style>
<body>
    <div class="container">
  
      <div class="inputBox">
        <input type="email" name="email" id="email" placeholder="Email" required/>
      </div>
  
      <div class="inputBox">
        <select id="tipus" name="tipus" aria-placeholder="Tipus">
          <option value="zoldseg">Zoldseg</option>
          <option value="gyumolcs">Gyumolcs</option>
        </select>
      </div>
  
      <div class="inputBox">
        <input type="text" name="nev" id="nev" placeholder="Nev" required/>
      </div>
  
      <div class="inputBox">
        <input type="number" name="ar" id="ar" placeholder="Ar" required/>
        <label>Ron/Kg</label>
      </div>
  
      <div class="inputBox">
        <input type="number" name="mennyiseg" id="mennyiseg" placeholder="Mennyiseg" required/>
        <label>Kg</label>
      </div>
  
      <div class="inputBox">
        <input type="text" name="megye" id="megye" placeholder="Megye" required/>
      </div>
  
      <div class="inputBox">
        <input type="text" name="telepules" id="telepules" placeholder="Telepules" required/>
      </div>
  
      <div class="inputBox">
        <input type="text" name="utca" id="utca" placeholder="Utca" required/>
      </div>
  
      <div class="inputBox">
        <input type="number" name="hazszam" id="hazszam" placeholder="Hazszam" required/>
      </div>
  
      <div class="inputBox">
        <button  type="submit" id="submitproduct" >Hozzáadás</button>
      </div>
    </div>
  
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
      import { getDatabase, push, ref } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
      
  
      const firebaseConfig = {
        // Firebase konfigurációs adatok
            apiKey: "AIzaSyAwzqR6MQGlhKIIeUOv54vy31-K4f64oug",
            authDomain: "frisskert-bc9e8.firebaseapp.com",
            databaseURL: "https://frisskert-bc9e8-default-rtdb.firebaseio.com",
            projectId: "frisskert-bc9e8",
            storageBucket: "frisskert-bc9e8.appspot.com",
            messagingSenderId: "148948687069",
            appId: "1:148948687069:web:c60335b3ee8fe1c7afa334"
      };
  
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
  
      document.getElementById('submitproduct').addEventListener('click', function () {
        //Beirt adatok átvétele 
        var email = document.getElementById('email').value;   
        var tipus = document.getElementById('tipus').value;
        var nev = document.getElementById('nev').value;
        var ar = document.getElementById('ar').value;
        var mennyiseg = document.getElementById('mennyiseg').value;
        var megye = document.getElementById('megye').value;
        var telepules = document.getElementById('telepules').value;
        var utca = document.getElementById('utca').value;
        var hazszam = document.getElementById('hazszam').value;
  
        const emailKey = email.replace(/[.#$@[\]/]/g, '_'); // A Firebase kulcsnak megfelelővé alakítás
        const db = getDatabase();
        push(ref(database, 'Product/' + emailKey), {
          tipus: tipus,
          nev: nev,
          ar: ar,
          mennyiseg: mennyiseg,
          megye: megye,
          telepules: telepules,
          utca: utca,
          hazszam: hazszam
        })
          .then(() => {
            alert("Data added successfully!");
            
          })
          .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                      
                    alert('errorMessage');
          });
      });
    </script>
  </body>
  

</html>
