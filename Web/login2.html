<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>

    <header>
            <h2 class="FrissKert">FrissKert</h2>
            <nav class="navigacio">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="btnLogin">Bejelentkezes</button>
            
            </nav>
            

    </header>

    

    <div class="box">
        <span class="icon_close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="box_login">
            <h2>Bejelentkezés</h2>
            <form action="#">
                <div class="bemenet-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="bemenet-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Jelszo</label>
                </div>
                <button type="submit" class="btnBejelentkezes">Bejelentkezes</button>
                <div class="bejelentkezes-registracio">
                    <p>Nincs felhasználoi fiokja? <a 
                        href="#" class="regisztracio-link">Regisztracio</a></p>
                </div>
            </form>
        </div>
        <div class="box_register">
            <h2>Regisztracio</h2>
            <form action="#">
                <div class="bemenet-box_left">
                <div class="bemenet-box ">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="nev" required>
                    <label>Név</label>
                </div>
                <div class="bemenet-box ">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="knev" required>
                    <label>Keresztnév</label>
                </div>
                <div class="bemenet-box ">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <input type="tel" id="tel" required>
                    <label>Telefonsszám</label>
                </div>
            
            
                <div class="bemenet-box ">
                    <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                    <input type="text" id="cim" required>
                    <label>Település, utca, házszám</label>
                </div>
                <div class="bemenet-box ">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="bemenet-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="psw" required>
                    <label>Jelszo</label>
                </div>
            </div>
                <button type="submit" class="btnBejelentkezes" name="submitsingnup" id="submitsingnup" >Regisztracio </button>
                <div class="bejelentkezes-registracio">
                    <p>Rendelkezik felhasználo fiokkal? <a href="#"
                        class="bejelentkezes-link">Bejelentkezes </a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module">

              // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAwzqR6MQGlhKIIeUOv54vy31-K4f64oug",
            authDomain: "frisskert-bc9e8.firebaseapp.com",
            databaseURL: "https://frisskert-bc9e8-default-rtdb.firebaseio.com",
            projectId: "frisskert-bc9e8",
            storageBucket: "frisskert-bc9e8.appspot.com",
            messagingSenderId: "148948687069",
            appId: "1:148948687069:web:c60335b3ee8fe1c7afa334"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);  
        const auth = getAuth(); 
        
        submitsingnup.addEventListener('click', (e) => {

            var nev = document.getElementById('nev').value;
            var knev = document.getElementById('knev').value;
            var tel = document.getElementById('tel').value;
            var cim = document.getElementById('cim').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('psw').value;


            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up 
                    const user = userCredential.user;

                    set(ref(database, 'User signup/' + user.uid),{
                        nev: nev,
                        keresztnev: knev,
                        tel: tel,
                        cim: cim,
                        email: email
                    })
                    alert('User created!');
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    alert('errorMessage');
                    // ..
                });
        }); 
    </script>
</body>
</html>
