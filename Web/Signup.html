<!DOCTYPE html>
<html>  
    <title>FrissKert</title>
    <head>
    <link rel="stylesheet" href="Signup.css">
    <meta charset="UTF-8">
    </head>

<div class="gombok" >
    <button class="vasarlok">Vásárlok</button>
    <button class="eladok">Eladók</button>
    <button class="sign" onclick="window.location.href='Login.html'">Bejelentkezés/<br>Regisztracio</button>
    <button class="kosar"></button>
    <button class="fiok"></button>
</div>
<div class="sor">
    <div class="oszlop">
        <label for="nev">Név</label>
        <input type="text" name="csnev" placeholder="Családnév" required>
        <input type="text" name="knev" placeholder="Keresztnév" required>
    </div>
    <div class="oszlop">
        <label for="tel">Telefonsszám</label>
        <input type="tel" name="tel" placeholder="Tel." required>
    </div>
    <div class="oszlop">
        <label for="lakcim">Lakcím</label>
        <input type="text" name="cim" placeholder="Település, utca, házszám" required>
    </div>
    <div class="oszlop">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="oszlop">
        <label for="psw">Password</label>
        <input type="password" name="password" placeholder="Password" required>
    </div>
</div>
</body>
</html>
